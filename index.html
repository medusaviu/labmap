<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LABMAP.S - Inicial</title>
<style>
body{
  margin:0; padding:0; font-family:"Inter",sans-serif; color:#222; overflow-x:hidden;
}
header{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:28px 80px;
  position:fixed;
  width:100%;
  top:0;
  left:0;
  background-color:#f2ede8;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:100;
}
.menu-esquerdo, .menu-direito{
  display:flex;
  gap:40px;
}
.menu-esquerdo a, .menu-direito a{
  text-decoration:none;
  color:#222;
  font-weight:600;
  font-size:1.5rem;
  transition:0.2s;
}
.menu-esquerdo a:hover, .menu-direito a:hover{
  color:#00796b;
}
.menu-direito{
  justify-content:flex-end;
}
.logo img{height:75px; cursor:pointer;}
main{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:160px 20px 0;
  position:relative;
  z-index:1;
}
.sobre{
  max-width:850px;
  background:rgba(255,255,255,0.85);
  padding:30px;
  border-radius:12px;
}
.sobre h1{font-size:2.6rem; margin-bottom:20px;}
.sobre p{font-size:1.3rem; line-height:1.8; color:#333;}
footer{
  background-color:#f2ede8;
  padding:20px 40px;
  text-align:center;
  border-top:1px solid #ddd;
  margin-top:50px;
  position:relative;
  z-index:1;
}
footer .footer-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
footer .footer-logo img{height:50px;}
footer p{font-size:0.9rem;color:#555;margin:0;}
#fundo-canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
@media(max-width:900px){
  header{grid-template-columns:1fr;gap:10px;padding:20px;}
  .logo{grid-column:1/-1;justify-self:center;}
  .menu-esquerdo, .menu-direito{justify-content:center; gap:20px;}
  .menu-esquerdo a, .menu-direito a{font-size:1.2rem;}
  main{padding:150px 20px 0;}
  footer .footer-logo img{height:40px;}
}
</style>
</head>
<body>

<canvas id="fundo-canvas"></canvas>

<header>
  <nav class="menu-esquerdo">
    <a href="projetos.html">Projetos</a>
    <a href="jogos.html">Jogos</a>
  </nav>
  <div class="logo">
    <a href="index.html"><img src="logo/LOGO_LABMAP.S.png" alt="Logo LABMAP"></a>
  </div>
  <nav class="menu-direito">
    <a href="recursos.html">Recursos</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <div class="sobre">
    <h1>Bem-vindo ao LABMAP.S</h1>
    <p>Explorando mapas, materiais educativos e experiências interativas que unem geografia, design e tecnologia.</p>
  </div>
</main>

<footer>
<div class="footer-content">
  <div class="footer-logo">
    <a href="index.html"><img src="logo/LOGO_LABMAP.S.png" alt="Logo LABMAP"></a>
  </div>
  <p>© 2025 LABMAP.S. Todos os direitos reservados.</p>
</div>
</footer>

<script>
const canvas = document.getElementById('fundo-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Criar pontos para linhas sinuosas (rios/estradas)
const points = [];
const numPoints = 20;
for(let i=0;i<numPoints;i++){
  points.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3});
}

function drawLines(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle='rgba(0,100,200,0.5)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for(let i=0;i<points.length;i++){
    const p = points[i];
    if(i===0) ctx.moveTo(p.x,p.y);
    else ctx.lineTo(p.x,p.y);
    // atualizar posição
    p.x += p.vx;
    p.y += p.vy;
    if(p.x<0) p.x=canvas.width; if(p.x>canvas.width) p.x=0;
    if(p.y<0) p.y=canvas.height; if(p.y>canvas.height) p.y=0;
  }
  ctx.stroke();

  // pontos
  points.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fillStyle='rgba(0,150,220,0.7)';
    ctx.fill();
  });

  requestAnimationFrame(drawLines);
}
drawLines();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>

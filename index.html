<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="logo">
    <h1>LABMAP</h1>
  </header>

  <main class="island-container">
    <img src="https://i.imgur.com/TYmlVHw.png" alt="Ilha" class="island" />
    
    <div class="map-point" style="top: 35%; left: 45%;" data-link="projetos.html">
      <span>Projetos</span>
    </div>

    <div class="map-point" style="top: 55%; left: 30%;" data-link="jogos.html">
      <span>Jogos</span>
    </div>

    <div class="map-point" style="top: 40%; left: 65%;" data-link="recursos.html">
      <span>Recursos</span>
    </div>

    <div class="map-point" style="top: 65%; left: 50%;" data-link="contato.html">
      <span>Contato</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

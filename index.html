<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LABMAP.S - Inicial</title>
<style>
body{
  margin:0; 
  font-family:"Inter",sans-serif; 
  color:#222; 
  overflow-x:hidden; 
  background:#f2ede8;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  position:fixed;
  width:100%;
  background:#f2ede8;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:100;
}
.menu-right{
  display:flex;
  gap:40px;
}
.menu-right a{
  text-decoration:none;
  color:#222;
  font-weight:600;
  font-size:1.3rem;
}
.menu-right a:hover{
  color:#00796b;
}
.logo{
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.logo img{
  height:60px;
  display:block;
}
main{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:160px 20px 0;
  position:relative;
  z-index:1;
}
.sobre{
  max-width:850px;
  background:rgba(255,255,255,0.85);
  padding:30px;
  border-radius:12px;
}
.sobre h1{font-size:2.6rem; margin-bottom:20px;}
.sobre p{font-size:1.3rem; line-height:1.8; color:#333;}
footer{
  background-color:#f2ede8;
  padding:20px 40px;
  text-align:center;
  border-top:1px solid #ddd;
  position:relative;
  z-index:1;
}
footer .footer-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
footer .footer-logo img{height:50px;}
footer p{font-size:0.9rem;color:#555;margin:0;}
#fundo-canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
/* Responsivo */
@media(max-width:900px){
  header{
    flex-direction:column; 
    gap:15px; 
    padding:20px;
  }
  .menu-right{
    justify-content:center; 
    gap:20px;
  }
  .logo{
    position: static;
    transform: none;
    order: -1;
  }
  .logo img{
    height:50px;
  }
  main{
    padding:150px 20px 0;
  }
  footer .footer-logo img{
    height:40px;
  }
}
</style>
</head>
<body>

<canvas id="fundo-canvas"></canvas>

<header>
  <div class="logo">
    <a href="index.html"><img src="logo/LOGO_LABMAP.S.png" alt="Logo LABMAP"></a>
  </div>
  <nav class="menu-right">
    <a href="projetos.html">Projetos</a>
    <a href="jogos.html">Jogos</a>
    <a href="recursos.html">Recursos</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <div class="sobre">
    <h1>Bem-vindo ao LABMAP.S</h1>
    <p>Explorando mapas, materiais educativos e experiências interativas que unem geografia, design e tecnologia.</p>
  </div>
</main>

<footer>
<div class="footer-content">
  <div class="footer-logo">
    <a href="index.html"><img src="logo/LOGO_LABMAP.S.png" alt="Logo LABMAP"></a>
  </div>
  <p>© 2025 LABMAP.S. Todos os direitos reservados.</p>
</div>
</footer>

<script>
// Canvas para curvas de nível
const canvas = document.getElementById('fundo-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Configuração das linhas de contorno
const lines = [];
const numLines = 12;
const spacing = 40;

for(let i=0;i<numLines;i++){
  const yOffset = i*spacing + 50;
  const points = [];
  const numPoints = 25;
  for(let j=0;j<numPoints;j++){
    points.push({x:j*(canvas.width/numPoints), y:yOffset + Math.sin(j/2 + i)*15, vy:Math.random()*0.2-0.1});
  }
  lines.push(points);
}

function drawContours(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = 'rgba(0,100,200,0.5)';
  ctx.lineWidth = 2;

  lines.forEach(points=>{
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for(let i=1;i<points.length;i++){
      ctx.lineTo(points[i].x, points[i].y);
      // animação suave
      points[i].y += points[i].vy;
      if(points[i].y<0) points[i].y = canvas.height;
      if(points[i].y>canvas.height) points[i].y = 0;
    }
    ctx.stroke();
  });

  requestAnimationFrame(drawContours);
}
drawContours();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>

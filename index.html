<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Centralizado</title>
<style>
body{
  margin:0; font-family:"Inter",sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  position:fixed;
  width:100%;
  background:#f2ede8;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:100;
}
.menu-left, .menu-right{
  display:flex;
  gap:40px;
  flex:1;
}
.menu-left a, .menu-right a{
  text-decoration:none;
  color:#222;
  font-weight:600;
  font-size:1.3rem;
}
.menu-left a:hover, .menu-right a:hover{
  color:#00796b;
}
.logo{
  flex-shrink:0;
  margin:0 20px;
}
.logo img{
  height:60px;
  display:block;
}

/* Responsivo */
@media(max-width:900px){
  header{
    flex-direction:column;
    gap:15px;
    padding:20px;
  }
  .menu-left, .menu-right{
    justify-content:center;
    gap:20px;
  }
  .logo img{
    height:50px;
  }
}
</style>
</head>
<body>

<header>
  <nav class="menu-left">
    <a href="projetos.html">Projetos</a>
    <a href="jogos.html">Jogos</a>
  </nav>
  <div class="logo">
    <a href="index.html"><img src="logo/LOGO_LABMAP.S.png" alt="Logo LABMAP"></a>
  </div>
  <nav class="menu-right">
    <a href="recursos.html">Recursos</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main style="margin-top:120px; text-align:center;">
<h1>Teste do Menu Centralizado</h1>
<p>Verifique se todos os links aparecem e a logo fica centralizada.</p>
</main>

</body>
</html>
